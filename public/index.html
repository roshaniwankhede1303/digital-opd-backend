<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NEET-PG Diagnosis Game</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 2rem auto; }
    #messages { white-space: pre-wrap; border: 1px solid #ccc; padding: 1rem; min-height: 200px; }
    input { width: 80%; padding: 0.5rem; }
    button { padding: 0.5rem; }
  </style>
</head>
<body>
  <h2>ðŸ§  AI Doctor Chat Game</h2>
  <div id="messages">Connecting...</div>
  <input id="input" placeholder="Type your answer..." />
  <button onclick="sendMessage()">Send</button>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const socket = io('http://localhost:3000'); // Make sure port matches backend

    const messages = document.getElementById('messages');
    const input = document.getElementById('input');

    function append(msg) {
      messages.textContent += "\n\n" + msg;
      messages.scrollTop = messages.scrollHeight;
    }

    socket.on('connect', () => {
      append('âœ… Connected to server');
      socket.emit('join', { userName: 'Dr. Sahil' });
    });

    socket.on('message', (msg) => {
      append(`ðŸ‘¨â€âš•ï¸ AI Doctor: ${msg}`);
    });

    socket.on('score-summary', (summary) => {
      append(`ðŸ Game Over! Score: ${summary.totalScore}/10`);
    });

    function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      append(`ðŸ§‘â€âš•ï¸ You: ${text}`);
      socket.emit('player-message', text);
      input.value = '';
    }

    input.addEventListener('keypress', e => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
